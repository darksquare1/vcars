{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link href = "{% static 'css/vcars.css' %}" rel="stylesheet" type="text/css"  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="{% static 'images/icon.png'%}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
      Tachki
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link"  href="#">Картинки</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Друзья</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Играть</a>
        </li>
         
      </ul>
    </div>
      <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
  </div>
    </nav>
    <main>
        

  <div class="album py-5">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% for pic in pics %}
         
        <div class="col">
          <div class="card shadow-sm">
              {% if pic.thumb %}
                <img src="{{ pic.thumb }}" />
              {% else %}
                 <img src="{{ pic.pic.path}}" />
              {% endif %}
            

            <div class="card-body">
              <p class="card-text">{{ pic.body|truncatewords_html:30 }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
      </div>
          {% endfor %}
      </div>
    </div>
  </div>

</main>



</body>
</html>
