{% extends "vcars/base.html" %}

{% block content %}

    {% if validlink %}
        <div class="form-container">
            <h1>Установите новый пароль.</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class='btn btn-primary' value="Change my password">
            </form>
        </div>
    {% else %}

        <p>
            Ссылка для сброса пароля недействительна, возможно, потому, что она уже использовалась. Пожалуйста,
            запросите новый пароль</p>

    {% endif %}
{% endblock %}
