<html lang="ru">
{% load static %}
<head>
    <title>mcqueen racing</title>
    <link rel="stylesheet" href="{% static 'css/game_style.css' %}">
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
<div class="road"></div>
<img src='{% static 'images/car.png' %}' class="car">
<img src='{% static 'images/bsh.png' %}' class='bush bush1'>
<img src='{% static 'images/bsh.png' %}' class='bush bush2'>
<img src='{% static 'images/bsh.png' %}' class='bush bush3'>
<img src='{% static 'images/bsh.png' %}' class='bush bush4'>
<img src='{% static 'images/bsh.png' %}' class='bush bush5'>
<img src='{% static 'images/bsh.png' %}' class='bush bush6'>
<img src='{% static 'images/bush.png' %}' class='bush bush7'>
<img src='{% static 'images/bush.png' %}' class='bush bush8'>
<img src='{% static 'images/mountain1.png' %}' class='mountain mountain1'>
<img src='{% static 'images/mountain2.png' %}' class='mountain mountain2'>
<img src='{% static 'images/mountain1.png' %}' class='mountain mountain3'>
<img src='{% static 'images/mountain2.png' %}' class='mountain mountain4'>
<img src='{% static 'images/arrow.png' %}' class='arrow'>
<img src='{% static 'images/detour.png' %}' class='danger'>
<img src='{% static  'images/coin.png' %}' class='coin'>

<button type="button" class="game-button">
    <img src='{% static 'images/pause.png' %}' class="pause"/>
    <img src='{% static 'images/play.png' %}' class="play"/>
</button>
<div class="game-score">
    0
</div>
<div class="backdrop">
    <div class="container">
        <p class="finish-text">Итоговый счет: <span class="finish-text-score">0</span></p>
        <button type="button" class="restart-button">Начать сначала</button>
        <button type="button" class="go-to-index-button"><a href="/">Вернуться на главную</a></button>
        <button type="button" class="view-records-button">Посмотреть рекорды</button>
    </div>
</div>
<form
        id="save-record-form"
        hx-post="{% url 'game:save_record' %}"
        hx-target=".records"
        hx-trigger="submit"
        hx-swap="outerHTML"
        style="display: none;">
    <input type="hidden" name="score" id="score-input">
</form>
<div class="modal" style="display: none;">
    <div class="modal-content">
        <h2>Рекорды игры</h2>
        <div class="records">
            {% include 'includes/records.html' %}
        </div>
        <button type="button" class="close-modal">Закрыть</button>
    </div>
</div>
<audio id="cars-soundtrack" style="display: none" loop>
  <source src="{% static 'soundtrack/cars_soundtrack.mp3' %}" type="audio/mpeg" />
  <p>
    Ваш браузер не поддерживает HTML5 аудио
  </p>
</audio>
<script src="https://unpkg.com/htmx.org@1.9.4"></script>
<script src={% static 'scripts/constants.js' %}></script>
<script src={% static 'scripts/movement.js' %}></script>
<script src={% static 'scripts/utils.js' %}></script>
<script src={% static 'scripts/spritesAnimation.js' %}></script>
<script src={% static 'scripts/elementAnimation.js' %}></script>
<script src={% static 'scripts/main.js' %}></script>

</body>
</html>
