{% extends 'vcars/base.html' %}
{% load static %}
{% block content %}
    <div class="container mt-4">
        <h1 class="text-center">Список чатов</h1>
        <ul class="list-group">
            {% for group in groups %}
                <li class="list-group-item d-flex justify-content-between align-items-center" id="{{ group.uuid }}">
                    <span>{{ group.name }}</span>
                    <div>
                        {% if request.user in group.members.all %}
                            <button id="leave-{{ group.uuid }}" class="btn btn-danger btn-sm me-2"
                                    value="leave_group {{ group.uuid }}">
                                Leave
                            </button>
                            <button id="open-{{ group.uuid }}" class="btn btn-primary btn-sm"
                                    value="open_group {{ group.uuid }}">
                                Open
                            </button>
                        {% else %}
                            <button id="join-{{ group.uuid }}" class="btn btn-success btn-sm"
                                    value="join_group {{ group.uuid }}">
                                Join
                            </button>
                        {% endif %}
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script src="{% static 'scripts/groups_list.js' %}"></script>
{% endblock content %}
